<!DOCTYPE html>
<html>

<head>
    <title>Aplikasi Daftar Mahasiswa</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./css/jquery.mobile-1.4.5.css" />
    <script src="./js/jquery-2.1.1.js" type="text/javascript"></script>
    <script src="./js/jquery.mobile-1.4.5.js" type="text/javascript"></script>
</head>

<body>
    <!-- Start of first page -->
    <div data-role="page" id="page-one" class="ui-body-b">
        <div data-role="header">
            <h1>Daftar Mahasiswa</h1>
        </div><!-- /header -->

        <div role="main" class="ui-content">
            <ul id="list-mhs" data-role="listview" data-inset="true" data-filter="true">
                <li class="ui-first-child ui-last-child">
                    <a href="#page-two" target="_self">
                        <h2>Insyana Sarasvati</h2>
                        <p>125060400111044</p>
                        <p><b>Filkom</b></p>
                    </a>
                </li>
            </ul>
        </div><!-- /content -->
    </div><!-- /page -->

    <!-- Start of second page -->
    <div data-role="page" id="page-two">
        <div data-role="header">
            <h1>Detail Mahasiswa</h1>
        </div><!-- /header -->

        <div role="main" class="ui-content">
            <table data-role="table" data-mode="reflow" id="table-detailMhs">
                <thead>
                    <tr>
                        <th data-priority="1">NIM</th>
                        <th data-priority="2">Nama</th>
                        <th data-priority="3">Jurusan</th>
                        <th data-priority="4">Fakultas</th>
                        <th data-priority="5">Alamat</th>
                        <th data-priority="6">No HP</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>125060400111044</td>
                        <td>Isyana Sarasvati</td>
                        <td>Teknik Informatika</td>
                        <td>Filkom</td>
                        <td>Jl. Suka Nyanyi</td>
                        <td>081234567890</td>
                    </tr>
                </tbody>
            </table>
        </div><!-- /content -->
    </div><!-- /page -->
</body>

</html>
